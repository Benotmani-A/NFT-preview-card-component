<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>NFT preview card component</title>
</head>

<body>
  <!--main container-->
  <main class="nft-card">
    <!--Wrapper-->
    <div class="wrapper">
      <!--Container with main img and overlay-->
      <div class="img-overlay">
        <img src="images/image-equilibrium.jpg" alt="nft_img">
        <div class="overlay">
          <img src="images/icon-view.svg" alt="icon_img">
        </div>
      </div>
      <!--Container with h1 and paragraph-->
      <h1>Equilibrium #3429</h1>
      <p class="p1">Our Equilibrium collection promotes balance and calm.</p>
      <!--Container crypto info and logo-->
      <div class="crypto-info">
        <div class="nft-info">
          <img class="nft-logo" src="images/icon-ethereum.svg" alt="icon_eth">
          <div class="amount">0.041 ETH</div>
        </div>
        <div class="date">
          <img class="time-logo" src="images/icon-clock.svg" alt="clock_icon">
          <div class="days-left">3 days left</div>
        </div>
      </div>
      <hr>
      <!--Container with creators info-->
      <div class="acount-info">
        <img class="avatar" src="images/image-avatar.png" alt="avatar_img">
        <p class="p2">Creation of</p>
        <div class="creator-name">Jules Wyvern</div>
      </div>
    </div>
  </main>
</body>

</html>
